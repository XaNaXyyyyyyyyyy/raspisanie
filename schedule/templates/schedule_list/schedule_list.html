{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'schedule_list/schedule_list.css' %}?v=5">
    <title>Document</title>
</head>
<body>
    <h1>Расписание на неделю группы {{ selected_group }}</h1>
    <ul>
        {% for schedule in schedules %}
            <li>
                {{ schedule.weekday }} -
                {% for lesson in schedule.lessons.all %}
                   {{ lesson.name }} ({{ lesson.start_time }} - {{ lesson.end_time }})
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
    <button class="button"><a href="{% url 'index' %}">Назад</a></button>
</body>
</html>
